<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillForge</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1>SkillForge</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Login Successful</h2>
          <p>Form submission results</p>
        </div>
        <div class="result-content">
          <div class="result-data">
            <h3>Submitted Information:</h3>
            <div class="data-row">
              <span>Username:</span>
              <span id="result-username" class="result-value"></span>
            </div>
            <div class="data-row">
              <span>Password:</span>
              <span id="result-password" class="result-value"></span>
            </div>
          </div>
          <div class="info-note">
            <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <p>In a real application, credentials would be securely processed and not displayed.</p>
          </div>
          <div class="result-actions">
            <a href="/login" class="primary-button">Try Again</a>
            <a href="/" class="secondary-button">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="company">SkillForge E-Learning Solutions Private Limited</div>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
